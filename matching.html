<!DOCTYPE html>
<html>
<head>
  <title>Doctor Matching – HomeoGuide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial, sans-serif;background:#eef6ff;margin:0;padding:20px}
    .box{max-width:800px;margin:auto;background:#fff;padding:20px;border-radius:12px}
    h1{font-size:26px;margin-bottom:10px}
    label{display:block;margin-top:12px;font-size:18px}
    input,textarea,select{width:100%;padding:10px;font-size:16px;margin-top:4px}
    button{margin-top:20px;padding:12px 24px;font-size:18px;
      background:#1b6b8f;color:white;border:none;border-radius:8px}
  </style>
</head>
<body>
  <div class="box">
    <h1>Doctor Matching Form</h1>

    <form action="https://formsubmit.co/debapriyadhali1@gmail.com" method="POST">
      <!-- FormSubmit settings -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" value="New Doctor Matching Request">
      <input type="hidden" name="_next" value="https://lidebapriya.github.io/homeoguide/">

      <label>Your Name</label>
      <input name="Name" required>

      <label>Your Age</label>
      <input name="Age">

      <label>Your City</label>
      <input name="City">

      <label>Your Phone / WhatsApp</label>
      <input name="Phone">

      <label>Your Main Problem</label>
      <textarea name="Problem"></textarea>

      <label>How long is the problem?</label>
      <select name="Duration">
        <option>Less than 1 month</option>
        <option>1–6 months</option>
        <option>6 months – 2 years</option>
        <option>More than 2 years</option>
      </select>

      <label>Your Mind & Feelings</label>
      <textarea name="Mind"></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
