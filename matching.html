<!DOCTYPE html>
<html>
<head>
<title>Doctor Matching</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#eef6ff;padding:20px}
.box{background:white;padding:24px;border-radius:12px;max-width:700px;margin:auto}
label{font-size:20px;margin-top:10px;display:block}
input,textarea,select{width:100%;padding:12px;font-size:18px;margin-top:6px}
button{margin-top:20px;padding:14px 26px;font-size:22px;
background:#1b6b8f;color:white;border:none;border-radius:10px}
</style>
</head>

<body>
<div class="box">
<h1>Doctor Matching Form</h1>

<form action="https://formsubmit.co/debapriyadhali1@gmail.com" method="POST">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_subject" value="Doctor Matching Request">
<input type="hidden" name="_next" value="index.html">

<label>Name</label>
<input name="Name" required>

<label>Age</label>
<input name="Age">

<label>City</label>
<input name="City">

<label>Phone</label>
<input name="Phone">

<label>Your Main Problem</label>
<textarea name="Problem"></textarea>

<label>How long is the problem?</label>
<select name="Duration">
<option>Less than 1 month</option>
<option>1–6 months</option>
<option>6 months – 2 years</option>
<option>More than 2 years</option>
</select>

<label>Your Mind & Feelings</label>
<textarea name="Mind"></textarea>

<button type="submit">SEND</button>
</form>

</div>
</body>
</html>
